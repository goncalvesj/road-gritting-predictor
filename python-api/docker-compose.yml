services:
  gritting-api:
    build:
      context: ..
      dockerfile: python-api/Dockerfile
    container_name: gritting-api
    ports:
      - "8080:8080"
    environment:
      - FLASK_DEBUG=0
      # Set your Application Insights connection string for telemetry
      # - APPLICATIONINSIGHTS_CONNECTION_STRING=InstrumentationKey=...;IngestionEndpoint=...
      # Uncomment and set your API key for auto-weather feature
      # - OPENWEATHER_API_KEY=your_api_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-ui:
    build:
      context: ../web-ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: gritting-web-ui
    ports:
      - "3000:80"
    depends_on:
      - gritting-api
    restart: unless-stopped

