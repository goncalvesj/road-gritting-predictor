name: Web UI - Build, Push, and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'web-ui/**'
      - '.github/workflows/web-ui.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build Web UI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'web-ui/package-lock.json'

      - name: Install dependencies
        working-directory: web-ui
        run: npm ci

      - name: Run linting
        working-directory: web-ui
        run: npm run lint

      - name: Build
        working-directory: web-ui
        run: npm run build

  push-web-ui-to-acr:
    needs: build
    uses: yxtc4/devops/.github/workflows/reusable-docker-push-to-acr.yml@main
    name: Push Web UI
    with:
      image-name: gritting-web-ui
      dockerfile-location: web-ui/Dockerfile
      build-context: web-ui
    secrets: inherit
    permissions:
      contents: read
      id-token: write

  deploy-web-ui-to-aca:
    needs: push-web-ui-to-acr
    uses: yxtc4/devops/.github/workflows/reusable-deploy-to-aca.yml@main
    name: Deploy Web UI to ACA
    if: ${{ vars.WEB_UI_RESOURCE_GROUP != '' && vars.WEB_UI_ACA_NAME != '' }}
    with:
      resource-group: ${{ vars.WEB_UI_RESOURCE_GROUP }}
      aca-name: ${{ vars.WEB_UI_ACA_NAME }}
      image-uri: ${{ needs.push-web-ui-to-acr.outputs.image-uri }}
      image-digest: ${{ needs.push-web-ui-to-acr.outputs.image-digest }}
    secrets: inherit
    permissions:
      contents: read
      id-token: write
