name: PR Validation - Build All Components

on:
  pull_request:
    branches: [main]
    paths:
      - 'python-api/**'
      - 'dotnet-api/**'
      - 'dotnet-model-trainer/**'
      - 'web-ui/**'
      - 'integration/**'
      - 'data/**'
      - '.github/workflows/pr-validation.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-api:
    name: Build Python API
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python-api/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-api/requirements.txt
          pip install flake8

      - name: Run linting
        run: |
          flake8 python-api/ --count --select=E9,F63,F7 --show-source --statistics
          flake8 python-api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  dotnet-api:
    name: Build .NET API
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        working-directory: dotnet-api
        run: dotnet restore

      - name: Build
        working-directory: dotnet-api
        run: dotnet build --no-restore --configuration Release

  dotnet-model-trainer:
    name: Build .NET Model Trainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        working-directory: dotnet-model-trainer
        run: dotnet restore

      - name: Build
        working-directory: dotnet-model-trainer
        run: dotnet build --no-restore --configuration Release

  web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'web-ui/package-lock.json'

      - name: Install dependencies
        working-directory: web-ui
        run: npm ci

      - name: Run linting
        working-directory: web-ui
        run: npm run lint

      - name: Build
        working-directory: web-ui
        run: npm run build

  logic-apps:
    name: Validate Azure Logic Apps
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Azure Functions Core Tools and Azurite
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
          npm install -g azurite

      - name: Start Azurite
        run: |
          azurite --silent --location /tmp/azurite --debug /tmp/azurite/debug.log &
          sleep 3

      - name: Validate workflows with func host start
        working-directory: integration/road-gritting-predictor
        run: |
          echo "Starting Logic Apps runtime to validate workflows..."
          
          # Create local.settings.json if it doesn't exist
          if [ ! -f "local.settings.json" ]; then
            echo '{
              "IsEncrypted": false,
              "Values": {
                "AzureWebJobsStorage": "UseDevelopmentStorage=true",
                "FUNCTIONS_WORKER_RUNTIME": "node",
                "PREDICTION_API_URL": "http://localhost:5000"
              }
            }' > local.settings.json
          fi
          
          # Start func host and capture output
          timeout 60 func host start 2>&1 | tee /tmp/func_output.log &
          FUNC_PID=$!
          
          # Wait for startup and workflow validation (Logic Apps needs time to load)
          sleep 30
          
          # Kill the func process
          kill $FUNC_PID 2>/dev/null || true
          
          # Check for validation errors in the output
          echo ""
          echo "=== Checking for workflow validation errors ==="
          
          if grep -i "validation and creation failed" /tmp/func_output.log; then
            echo ""
            echo "❌ ERROR: Workflow validation failed!"
            echo ""
            echo "=== Full output ==="
            cat /tmp/func_output.log
            exit 1
          fi
          
          if grep -i "template validation failed" /tmp/func_output.log; then
            echo ""
            echo "❌ ERROR: Template validation failed!"
            echo ""
            echo "=== Full output ==="
            cat /tmp/func_output.log
            exit 1
          fi
          
          echo "✓ No workflow validation errors found"

  summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [python-api, dotnet-api, dotnet-model-trainer, web-ui, logic-apps]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.python-api.result }}" == "success" ]; then
            echo "✅ Python API: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Python API: ${{ needs.python-api.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.dotnet-api.result }}" == "success" ]; then
            echo "✅ .NET API: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ .NET API: ${{ needs.dotnet-api.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.dotnet-model-trainer.result }}" == "success" ]; then
            echo "✅ .NET Model Trainer: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ .NET Model Trainer: ${{ needs.dotnet-model-trainer.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.web-ui.result }}" == "success" ]; then
            echo "✅ Web UI: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Web UI: ${{ needs.web-ui.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.logic-apps.result }}" == "success" ]; then
            echo "✅ Azure Logic Apps: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Azure Logic Apps: ${{ needs.logic-apps.result }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: exit 1
