version: '3.8'

services:
  gritting-api:
    build:
      context: ..
      dockerfile: dotnet-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  web-ui:
    build:
      context: ../web-ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: gritting-web-ui
    ports:
      - "3000:80"
    depends_on:
      - gritting-api
    restart: unless-stopped
